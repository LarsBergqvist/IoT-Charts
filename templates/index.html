<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sensor data</title>
    <script src="/static/node_modules/angular/angular.js"></script>
    <script src="/static/node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="/static/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="/static/app.js"></script>
</head>
<body>
<h1>Sensor data</h1>
<div ng-controller="ChartCtrl">
    <label>Number of days:
      <input type="number" min="1" ng-change="numdaysChanged()" ng-model="numdays" />
    </label>
    <select class="form-control" ng-change="topicChanged()" ng-model="selectedTopic">
       <option ng-repeat="t in topics" value="[[t]]">[[t]]</option>
    </select>
    <h2 ng-bind="title"></h2>
    <canvas id="line" class="chart chart-line" chart-data="data" 
        chart-labels="labels" chart-series="series" chart-options="options"" chart-dataset-override="item.datasetOverride" chart-click="onClick">
    </canvas>
</div>

</body></html>
